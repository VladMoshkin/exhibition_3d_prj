<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/exhibition.css' %}">
		<!-- <link rel="icon" href="img/favicon.png" type="image/x-icon"> -->
		
		<title>Выставки</title>
	
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; };
		</style>
	
	</head>
	
	<body>
		<div id="logo">
			<img src="{% static 'img/Logo.svg' %}" alt="Logo"/>
		</div>
		<top ui>
		<div id="top">
			<div id="top-left">
			<div class="shelf">
					<img src="{% static 'img/menudesktop.svg' %}" alt="Menu"/>
				</div> 
			</div>
			<ul id="top-right">
	    	<li>
				<div class="shelf">
				<img src="{% static 'img/Search.svg' %}" alt="Search"/>
				</div> 
			</li>
			<li>
				<div class="text-shelf">
					<p><a href="enter.html">ВХОД / РЕГИСТРАЦИЯ</a></p>
				</div>
			</li>
			</ul>
		</div>
		</top>
		<bottom ui>
		<div id="ui">
			<div id="ui-left">
				<div class="shelf">
					<img src="{% static 'img/Sound.svg' %}" alt="Sound"/>
				</div> 
			</div>	
			<ul id="ui-right">
	    	<li>
				<div class="shelf">
				<img src="{% static 'img/twitter.svg' %}" alt="Twitter"/>
				</div> 
			</li>
			<li>
				<div class="shelf">
				<img src="{% static 'img/facebook.svg' %}" alt="Facebook"/>
				</div>
			</li>
			<li>
				<div class="shelf">
				<img src="{% static 'img/instagram.svg' %}" alt="Instagram"/>
				</div>
			</li>
			<li>
				<div class="shelf">
				<img src="{% static 'img/vk.svg' %}" alt="Vk"/>
				</div>
			</li>
			</ul>
		</div> 
		</bottom>
		
		<script src="{% static 'js/three.js' %}"></script>
		<script>
			
            var camera, scene, renderer;
            var cube_texture, loader;
            
            init( );
            animation( );
            
            function init( ){
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
                camera.position.set(0, 1, 600);
			    camera.setFocalLength ( 35 );
                scene = new THREE.Scene();
                
                window.addEventListener('resize', function( ){
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix( );
                    
                } );
                
			    //Cube geometry
			    var cube_geometry = new THREE.BoxGeometry( 100, 100, 100 );
			    /* Load texture
                cube_texture = new THREE.Texture( );
                loader = new THREE.ImageLoader( );
                
                loader.addEventListener( 'load', function ( event ){
                    cube_texture.image = event.content;
                    cube_texture.needsUpdate = true;
                });
                
                loader.load("{% static 'img/front.jpg' %}");
                */
                var cubeMaterials = 
				[
					new THREE.MeshPhongMaterial( { color: 0x4286f4, side: THREE.DoubleSide } ), //right
					new THREE.MeshPhongMaterial( { color: 0x302c35, side: THREE.DoubleSide } ), //left
					new THREE.MeshPhongMaterial( { color: 0xedde93, side: THREE.DoubleSide } ), //top
					new THREE.MeshPhongMaterial( { color: 0xd3716b, side: THREE.DoubleSide } ), //bottom
					new THREE.MeshPhongMaterial( { color: 0x000ff0, side: THREE.BackSide } ), //front
					new THREE.MeshPhongMaterial( { color: 0x542ed1, side: THREE.DoubleSide } ) //back
					//new THREE.MeshBasicMaterial( { map: cube_texture, side: THREE.DoubleSide } )
				];
			    var cube_material = new THREE.MeshFaceMaterial( cubeMaterials );
			    var cube = new THREE.Mesh( cube_geometry, cube_material );
                scene.add( cube );
		
                //Plane hor
                var geometry = new THREE.PlaneGeometry( 1000, 1000 );
                var material = new THREE.MeshPhongMaterial(  );
                var plane = new THREE.Mesh( geometry, material );
                //plane.castShadow = true;
                plane.receiveShadow = true;
                scene.add( plane );
                plane.position.set(0, -50.1, 0);
                plane.rotation.x = -Math.PI / 2;

                //Plane vert
                var geometry = new THREE.PlaneGeometry( 1000, 400 );
                var material = new THREE.MeshPhongMaterial( );
                var plane = new THREE.Mesh( geometry, material );
                //plane.castShadow = true;
                plane.receiveShadow = true;
                scene.add( plane );
                plane.position.set(0, 150, -250);
			
                //Light
                var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 1 );
                scene.add( ambientLight );
                
                /* Line
                var line_material = new THREE.LineBasicMaterial( { color: 0x000000 } );
                var line_geometry = new THREE.Geometry();
                geometry.vertices.push(new THREE.Vector3( -120, -49, 50) );
                geometry.vertices.push(new THREE.Vector3( -120, 50, 50) );
                geometry.vertices.push(new THREE.Vector3( -220, 50, 50) );
                geometry.vertices.push(new THREE.Vector3( -220, -49, 50) );
                geometry.vertices.push(new THREE.Vector3( -120, -49, 50) );
                var line = new THREE.Line( line_geometry, line_material );
                scene.add( line );
                */
                
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
			    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild( renderer.domElement );
            }
            
            function animation( ){
                requestAnimationFrame( animation );
                
                renderer.render( scene, camera );
            }
        
		</script>
	</body>
</html>
