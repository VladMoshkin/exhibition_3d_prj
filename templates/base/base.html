<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/exhibition.css' %}?v=0.0.3">

		<title>{% block title %}{% endblock %}</title>

		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
			#cursor {
				display: block;
				position: absolute;
				width:10px;
				height: 10px;
				background-color: black;
				transform: translate(50px, 50px);
			}
		</style>
  </head>

  <body>
		<!--<div id ="cursor" class="cursor"></div>-->
		<script>
		var theThing = document.querySelector("#cursor");
		function readMouseMove(e){
			var xPosition = e.clientX - (theThing.offsetWidth / 2);
			var yPosition = e.clientY - (theThing.offsetHeight / 2);
			console.log( [e.clientX, e.clientY] );

			var translateValue = "translate(" + xPosition + "px," + yPosition + "px)";
			theThing.style.transform = translateValue;
		}
		//document.onmousemove = readMouseMove;
		</script>

		{% block ui %}{% endblock %}
		{% block content %}{% endblock %}
	</body>
</html>
